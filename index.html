<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DYSOON.CLUB アンダーグラウンド レース ハブ</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="enter">
        <img src="/static/images/logo.svg" alt="DYSOON.CLUB" width="50%">
        <img src="/static/images/strips.svg" alt="DYSOON.CLUB" width="50%">
        <img src="/static/images/begin_racing.svg" id="enter" alt="DYSOON.CLUB" width="50%">
        <img src="/static/images/strips.svg" alt="DYSOON.CLUB" width="50%">
    </div>
    <script>
        document.getElementById('enter').onclick = function() {
            window.location.href = '/home';
        }
        document.getElementById('enter').onmouseover = function() {
            document.getElementById('enter').src = '/static/images/begin_racing_underline.svg';
        }
        document.getElementById('enter').onmouseleave = function() {
            document.getElementById('enter').src = '/static/images/begin_racing.svg';
        }
    </script>
    <p>&copy; 1999 DYSOON.CLUB All Rights Reserved.<br>DYSOON.CLUB is a registered trademark of DYSOON.CLUB Industries LTD.</p>
</body>

</html>
